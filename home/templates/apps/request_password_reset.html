{% extends 'apps/master.html' %} {% block content %}
<div class="container py-5">
    <h2 class="text-center text-primary">Request Password Reset</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username" class="form-label">Enter your username:</label> {{ form.username }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="mt-3 text-muted">Your request will be reviewed by the admin.</p>
</div>
{% endblock %}
